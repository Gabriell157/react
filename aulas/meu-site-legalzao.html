<html>
  <head>
    <title>titulo do meu site (aba navegador)</title>
  </head>

  <body>
    <aside></aside> <!-- seção auxiliar do site -->
    <main></main> <!-- seção principal do site -->
    <h1></h1> <!-- título de maior importancia -->
    <h6></h6> <!-- título de menor importância -->
    <p></p> <!-- texto / parágrafo -->
    <span></span> <!-- trecho sem importância -->
    <section></section> <!-- seção/parte do site -->
    <nav></nav> <!-- seção de navegação do site (menu) -->
    <header></header> <!-- título de uma seção -->
    <article></article> <!-- um artigo de uma seção (post de um blog) -->
    <footer></footer> <!-- rodapé do site -->
    <ul></ul> <!-- lista não ordenada  -->
    <ol></ol> <!-- lista ordenada -->
    <li></li> <!-- item de uma lista -->
    <dl></dl> <!-- lista descritiva (titulo: descrição) -->
    <dt></dt> <!-- titulo de uma lista descritiva -->
    <dd></dd> <!-- descrição de uma lista descritiva -->
    <div></div> <!-- divisão não semântica de um bloco de conteúdo -->
    <a href="url" target="_blank"></a> <!-- link para outra página -->
  </body>
</html>
